<h1 class="title">Shopping Cart</h1>
<div class="col-md-10" *ngIf="cart$ | async as cart">

  <div class="row justify-content-between">
    <div class="col-xs-6 paddingRight">
      You have {{cart.totalItemsCount}} items in your shopping cart.
    </div>
    <div class="col-xs-3">
        <button *ngIf="cart.items.length" (click)="clearCart()" class="float-right btn btn-danger btn-sm">Clear Shopping Cart</button>
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width: 230px">Quantity</th>
        <th class="text-right" style="width: 200px" >Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td> <div [style.backgroundImage]=" 'url(' + item.product.imageUrl + ')' " class="thumbnail"></div> </td>
        <td> {{ item.product.title }} <div [style.backgroundImage]=" 'url(' + item.product.imageUrl + ')' " class="thumbnailSM"></div> </td>
        <td>
          <product-quantity [product]="item.product" [shopping-cart]="cart"></product-quantity>
        </td>
        <td class="text-right">{{ item.totalPrice | currency }} </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right"> {{ cart.totalPrice | currency }} </th>
      </tr>
    </tfoot>
  </table>
  <a *ngIf="cart.items.length" routerLink="/check-out" class="btn btn-success">Check Out</a>
<div>
